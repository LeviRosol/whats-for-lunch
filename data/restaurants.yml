# consider making skywalk and street just boolean variables on each restaurant

cuisines:
  - &burgers "Burgers"
  - &deli "Deli sandwiches"
  - &italian "Italian"
  - &mexican "Mexican"
  - &pizza "Pizza"
  - &sushi "Sushi"
  - &thai "Thai"
  - &vietnamese "Vietnamese"

restaurants:
  - name: "Akebono"
    skywalk: true,
    street: true
    cuisines:
      - *sushi

  - name: "Big City Burgers"
    skywalk: true
    street: true
    cuisines:
      - *burgers

  - name: "Blaze"
    skywalk: false
    street: true
    cuisines:
      - *italian
      - *pizza

  - name: "Centro"
    skywalk: false
    street: true
    cuisines:
      - *italian
      - *pizza

  - name: "Des Banh"
    skywalk: true,
    street: true,
    cuisines:
      - *vietnamese

  - name: "Fong's"
    skywalk: false
    street: true
    cuisines:
      - *italian
